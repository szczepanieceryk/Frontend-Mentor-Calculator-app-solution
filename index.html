<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="app-wrapper">
    <div class="calculator-wrapper">
      <div class="header">
        <span class="calc-titile">
          calc
        </span>
        <div class="theme-switch">
          <span class="theme-text">
            THEME
          </span>
          <span class="toggle">
            <span class="toggle-switch"></span>
          </span>
        </div>
      </div>
      <div data-result-window class="result-window">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="keypad">
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-delete class="delete">DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>x</button>
        <button data-clear-all class="reset">RESET</button>
        <button data-equals class="equality">=</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/szczepanieceryk">Eryk Szczepaniec</a>.
    </div>
  </div>

</body>

</html>
